<h1>Account Settings</h1>
<form id="accountEdit1" action="/api/users" method="PUT">
  <h2>Edit your account details</h2>

  <input type="hidden" name="_method" value="PUT" />
  <div class="formError"></div>
  <div class="formSuccess">Your Changes Have Been Saved</div>
  <input class="hiddenEmailInput" type="hidden" name="email" />

  <label for="email">Email</label>
  <input
    id="email"
    class="disabled displayEmailInput"
    type="text"
    name="email"
    disabled
  />

  <label for="firstName">First Name</label>
  <input
    id="firstName"
    class="firstNameInput"
    type="text"
    name="firstName"
    placeholder="John"
  />

  <label for="lastName">Last Name</label>
  <input
    id="lastName"
    class="lastNameInput"
    type="text"
    name="lastName"
    placeholder="Smith"
  />

  <label for="address">Address</label>
  <input
    id="address"
    class="addressInput"
    type="text"
    name="address"
    placeholder="9 Ohio Court Lincoln, NE 68506"
  />

  <button type="submit" class="button">Save Changes</button>
</form>

<form id="accountEdit2" action="/api/users" method="PUT">
  <h2>Change Your Password</h2>

  <input type="hidden" name="_method" value="PUT" />
  <div class="formError"></div>
  <div class="formSuccess">Your New Password Has Been Saved</div>
  <input class="hiddenEmailInput" type="hidden" name="email" />
  <label for="password">Choose a New Password</label>
  <input
    id="password"
    type="password"
    name="password"
    placeholder="Make it a good one!"
  />
  <button type="submit" class="button">Save Password</button>
</form>

<form id="accountEdit3" action="/api/users" method="DELETE">
  <h2>Delete Your Account</h2>

  <input type="hidden" name="_method" value="DELETE" />
  <div class="formError"></div>
  <div class="warning">
    Warning: This action cannot be undone. Dont click this button on accident!
  </div>

  <input class="hiddenEmailInput" type="hidden" name="email" />

  <button type="submit" class="button">Delete Account</button>
</form>
